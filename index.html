<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Media Icon Hover Effects using CSS JS</title>
    <!-- fontawesome 4.7 icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="wrapper">
        <section class="socialMedia">
            <ul class="sci">
                <li data-text="Facebook" data-color="#1877f2">
                    <a href="#" class="facebook">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                </li>
                <li data-text="Youtube" data-color="#ff0000">
                    <a href="#" class="youtube" >
                        <i class="fa fa-youtube" aria-hidden="true"></i>
                    </a>
                </li>
                <li data-text="Twitter" data-color="#0099ff">
                    <a href="#" class="twitter" >
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </li>
                <li data-text="Instagram" data-color="#e4405f">
                    <a href="#" class="instagram" >
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </section>
    </div>

    <script src="./myscripts.js"></script> 

    
    <!-- //vanilla tilt.js  -- https://micku7zu.github.io/vanilla-tilt.js/    -->
    <script src="./vanilla-tilt.min.js"></script>

    <script>
    //<!-- 'vanilla-tilt' for 3D effect -->
        VanillaTilt.init(document.querySelector(".sci li a"), {
		max: 30,
		speed: 400,
        glare: true,
        "max-glare": 1,
	});
    </script>
</body>
</html>
